<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet2-3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <rnd-loc nb="10"></rnd-loc>
        <rnd-loc nb="100"></rnd-loc>
        <rnd-loc nb="1000"></rnd-loc>
    </div>

    <script>
        const RndLocal = {
            data() {
                return {
                    nombre: Math.floor(Math.random() * this.nb + 1)
                }
            },
            props: ['nb'],
            template: '<div>{{nombre}}</div>'
        }
        app = Vue.createApp({
            components: {
                'rnd-loc': RndLocal
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
