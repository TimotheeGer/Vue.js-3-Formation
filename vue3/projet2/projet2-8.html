<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet2-8</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <bonjour prenom="tim"></bonjour>
        <bonjour prenom="sam"></bonjour>
        <bonjour prenom="tom"></bonjour>
    </div>

    <script>
        const Bonjour = {
            template: '<div>Bonjour {{prenom}}</div>',
            props: ['prenom']
        }
        app = Vue.createApp({
            components: {
                'bonjour': Bonjour
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
