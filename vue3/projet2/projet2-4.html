<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet2-4</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <increment></increment>
    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    somme: 0
                }
            },
            methods: {
                total() {
                    this.somme =+ 1;
                }
            }
        });
        app.component('increment', {
            data() {
                return {
                    nombre: 0
                }
            },
            template: '<button @click="nombre++">{{nombre}}</button>'
        })
        app.mount('#app');
    </script>

</body>

</html>
