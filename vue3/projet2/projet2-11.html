<head>

</head>

<body>

    <div id="app">
        <maj text="Text a mettre en majuscules"></maj>
    </div>

    <script>
        app = Vue.createApp({

        });
        app.component('maj', {
            template: '<div>{{enMaj}}</div>',
            props: ['text'],
            data() {
                return {
                    enMaj: this.text.toUpperCase()
                }
            }
        })
        app.mount('#app');
    </script>
