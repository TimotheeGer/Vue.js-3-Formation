<body>
   
    <div id="app">
        Entrer votre prenom 
        <input type="text" v-model="name">
        <button @click="alert('bonjour')">Dis Bonjour</button>
        <button @click="alert('Hello')">Dis Hello</button>
    </div>
   
   <script>
        app = Vue.createApp({
            data() {
                return {
                    name: ''
                }
            },
            methods: {
                alert(message) {
                   this.name && alert(message + ' ' + this.name);
                }
            }
        });
        app.mount('#app');
