<head>

</head>
<body>
   
    <div id="app">
        <p>Nombre de clics sur le bouton : {{incremente}}</p>
        <button v-on:click="incremente++" >incrementer le compteur</button>
    </div>

        app = Vue.createApp({
            data() {
                return {
                    incremente: 0
                }
            }
        });
        app.mount('#app');
    </script>

</body>
