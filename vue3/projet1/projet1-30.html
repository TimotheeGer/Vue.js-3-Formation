<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-30</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="per in personnes">{{per.prenom}} {{per.nom}} {{per.age}}</li>
        </ul>
    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    personnes: [
                        { prenom: 'pierre', nom: 'martin', age: 24 },
                        { prenom: 'tim', nom: 'tigerber', age: 33 },
                        { prenom: 'marvin', nom: 'mmatime', age: 33 }
                    ] 
            }
        }
        });
        app.mount('#app');
    </script>

</body>

</html>
