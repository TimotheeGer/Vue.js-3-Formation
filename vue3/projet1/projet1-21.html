<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-21</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   
    <div id="app">
        <img src="images/batman.jpg" @mousemove="affCoord($event)">
        <div>{{xy}}</div>
    </div>
    
   <script>
        app = Vue.createApp({
            data() {
                return {
                    xy: ''
                }
            },
            methods: {
                affCoord(ev) {
                    this.xy = 'x=' + ev.offsetX + ', y=' + ev.offsetY;
                }
            }

        });
        app.mount('#app');
    </script>

</body>
</html>
