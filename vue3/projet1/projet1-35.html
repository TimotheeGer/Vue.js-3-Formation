<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .gras {
            font-weight: bold;
        }
        .italique {
            font-style: italic;
        }
        .souligne {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <div id="app">
        <a>Gras<input type="checkbox" v-model="isGras"></a>
        <a>Italique<input type="checkbox" v-model="isItalique"></a>
        <a>Souligne<input type="checkbox" v-model="isSouligne"></a>
        <br><br>
        <div :class="{gras:isGras, italique:isItalique, souligne:isSouligne}">
            Un peu de texte dans le div
        </div>
    </div>
   
   <script>
        app = Vue.createApp({
            data() {
                return {
                    isGras: false,
                    isItalique: false,
                    isSouligne: false,
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
