<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-31</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   
    <div id="app">
        <input type="text" v-model="affichage" @keyup.enter="makeInMaj" autofocus>
        <input type="button" value="Majuscule" @click="makeInMaj">
    </div>
   
   <script>
        app = Vue.createApp({
            data() {
                return {
                    affichage: ''
                }
            },
            methods: {
                makeInMaj() {
                    this.affichage = this.affichage.toUpperCase();
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
