<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Projet1-03</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>
            {{title.split('').reverse().join('')}}
        </h2>
        <p>
            {{sousTitre.toUpperCase()}}
        </p>
        <p>
            ma bool inter = {{inter}}
        </p>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    title: 'ma premiere app Vue 3',
                    sousTitre: 'mon test ok !',
                    inter: true,
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
