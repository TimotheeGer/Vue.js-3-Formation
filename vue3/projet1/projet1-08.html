    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   
    <div id="app">
        <p v-text="textBrut"></p>
        <p v-html="textHTML"></p>
    </div>
   
   <script>
        app = Vue.createApp({
            data() {
                return {
                    textBrut: 'un simple text',
                    textHTML: '<font color=red><u>un text rouge soulignie</u></font>'
                }
            }
        });
        app.mount('#app');
    </script>

</body>
