<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-23</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <a href="https://www.google.com/">Visitez Google</a><br>
        <a @click="noEvent($event)" href="https://www.bing.com/">Visitez Bing</a>
    </div>

    <script>
        app = Vue.createApp({
            methods: {
                noEvent(ev) {
                    console.log("je suis sur le lien bing");
                    ev.preventDefault();
                }
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
