<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-25</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   
    <div id="app">
        <img src="images/batman.jpg" :width="valeur"
             @contextmenu.prevent="" 
             @click.middle="changeSize(400)" 
             @click.Right="changeSize(100)" 
             @click.left="changeSize(200)">
    </div>
   <!-- <button @click.once="action">cliquez ici</button>
   <input type="text" @keyup.code="action"> -->
   <!-- enter, tab, delete, esc, space, up, downn, right, left, middle default300px L200px R100px M400px -->
   <script>
        app = Vue.createApp({
            data() {
                return {
                    valeur: 300,
                }
            },
            methods: {
                changeSize(size) {
                    this.valeur = size;
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
