<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>projet1-05</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <p>
            Heure FR: {{dateFr}}
        </p>
        <p>
            Heure US: {{dateUs}}
        </p>
    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    d: new Date()
                }
            },
            computed: {
                dateFr() {
                     return this.d.toLocaleTimeString('fr')
                },
                dateUs() {
                    return this.d.toLocaleTimeString('en-US')
                }
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
